{% extends "layout.html" %}

{% block content %}

<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">

    <div class="bg-white p-6 rounded-lg shadow-2xl w-96 text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Number Guessing Game</h1>
        <p class="text-2xl font-bold text-gray-700 mb-4">Range lie between 1 To 100</p>

        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="number" name="guess" class="border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter a number" required>
            <button type="submit" class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Guess</button>
        </form>

        {% if message %}
        <p class="mt-4 text-lg font-semibold {% if 'Congratulations' in message %}text-green-500{% else %}text-red-500{% endif %}">
            {{ message }}
        </p>
        {% endif %}
    </div>

</body>


{% endblock %}
